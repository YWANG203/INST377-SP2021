<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yiyang Wang's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Yiyang Wang's Lab 4</h1>
    <form action="/api" method="POST">
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" name="twenty-to-twentynine" id="twenty-to-twentynine">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                    <input type="checkbox" name="thirtyfive-to-fifty" id="thirty-to-thirtynine">
                    <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                    <input type="checkbox" name="fourty-to-fourtynine" id="fourty-to-fourtynine">
                    <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit" name="button">Submit Form</button>
          </li>
        </ul>
    
      </form>
      <script src="script.js" charset="utf-8"></script>    
  </body>
  
</html>
